<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Seleccione complementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <header th:replace="fragments/header::header"></header>
    <main>

        <div class="form-v5">

            <div class="page-content">
                <div class="form-v5-content">
                    <form th:action="@{/menuempleado/complementos}" th:object="${complementos}" method="POST" class="form-detail">
                        <h2>Seleccione complementos</h2>
                        <div class="form-row">
                          <label for="queso">Tipo de Queso</label>
                          <select id="queso" name="queso" class="input-text" th:field="*{queso}">
                              <option value="Ninguno">Ninguno</option>
                              <option th:each="queso : ${T(modeladoyprogramacion.proyecto.ingredientes.Queso).values()}" th:value="${queso}" th:text="${queso}"></option>
                          </select>
                        </div>
                        <div class="form-row">
                          <label for="pina">Pi√±a</label>
                          <select id="pina" name="pina" class="input-text">
                            <option value="si">Si</option>
                            <option value="no">No</option>
                          </select>
                        </div>
                        <div th:text="${inventario.inventarioPan.get('Integral')}"></div>
                        <div class="form-row">
                          <label for="salsa">Tipo de Salsa</label>
                          <select id="salsa" name="salsa" class="input-text" th:field="*{salsa}">
                              <option value="Ninguna">Ninguna</option>
                              <option th:each="salsa : ${T(modeladoyprogramacion.proyecto.complementos.Salsa).values()}" th:value="${salsa}" th:text="${salsa}"></option>
                          </select>
                        </div>
                        <div class="form-row-last">
                          <input type="submit" name="Registrar" class="register" value="Ir a complementos">
                          <a class="return" th:href="@{/menuempleado/tipohamburguesa}">Regresar</a>
                      </div>
                    </form>
                </div>
            </div>
        </div>


    </main>
    <footer th:replace="fragments/footer::footer"></footer>

</body>

</html>
