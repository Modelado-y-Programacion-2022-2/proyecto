<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Seleccione ingredientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <header th:replace="fragments/header::header"></header>
    <main>

        <div class="form-v5">

            <div class="page-content">
                <div class="form-v5-content">
                    <form th:action="@{/menuempleado/complementos}" th:object="${hamburguesa}" method="get" class="form-detail">
                        <h2>Seleccione ingredientes</h2>
                        <div class="form-row">
                          <label for="pan">Tipo de Pan</label>
                          <select id="pan" name="pan" class="input-text" th:field="*{pan}">
                              <option th:each="tipoPan : ${T(modeladoyprogramacion.proyecto.ingredientes.Pan).values()}" th:value="${tipoPan}" th:text="${tipoPan}"></option>
                          </select>
                        </div>
                        <div class="form-row">
                          <label for="pan">Tipo de Carne</label>
                          <select id="carne" name="carne" class="input-text" th:field="*{carne.tipoCarne}">
                              <option th:each="tipoCarne : ${T(modeladoyprogramacion.proyecto.ingredientes.TipoCarne).values()}" th:value="${tipoCarne}" th:text="${tipoCarne}"></option>
                          </select>
                        </div>
                        <div class="form-row-last">
                          <input type="submit" name="Registrar" class="register" value="Ir a complementos">
                          <a class="return" th:href="@{/menuempleado/tipohamburguesa}">Regresar</a>
                      </div>
                    </form>
                </div>
            </div>
        </div>


    </main>
    <footer th:replace="fragments/footer::footer"></footer>

</body>

</html>
